---
applications:
- name: MakeMEapp
  routes:
  - route: MakeMEapp.mybluemix.net
  memory: 512MB
  instances: 1
  path: build/libs/tdp-rest-backend-fija-ms-2.1.3.release.jar
  buildpack: liberty_for_java
  health-check-type: process
  disk_quota: 512MB
  env:
    SPRING_PROFILES_ACTIVE : cloud
    CF_STARTUP_TIMEOUT: 5
    CF_STAGING_TIMEOUT: 5
    TZ : America/Lima